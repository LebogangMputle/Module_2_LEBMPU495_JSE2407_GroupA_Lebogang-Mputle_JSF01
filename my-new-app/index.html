<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine.js Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
    <style>
        body {
            background-color: #caf0f8;
        }

        .product-card {
            border-radius: 15px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <header class="sticky z-50 top-0" x-data="{ isOpen: false, cartCount: 2 }">
        <nav class="bg-gray-500 border-gray-200">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="/">
                    <button class="flex items-center space-x-3 rtl:space-x-reverse">
                        <img src="online-shop.png" class="h-8" alt="SwiftCart Logo" />
                        <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">SwiftCart</span>
                    </button>
                </a>
                <button @click="isOpen = !isOpen" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-dropdown" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>

                <div :class="isOpen ? 'block' : 'hidden'" class="w-full md:block md:w-auto" id="navbar-dropdown">
                    <ul class="flex flex-col top-10 font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-500 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0">
                        <li>
                            <a href="#" class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Wishlist</a>
                        </li>
                        <li class="hidden lg:block md:block relative">
                            <div class="t-0 absolute left-3 -top-4">
                                <p class="flex h-2 w-2 items-center justify-center rounded-full bg-red-500 p-3 text-xs text-white" x-text="cartCount"></p>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="file: h-6 w-6 stroke-white cursor-pointer">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                            </svg>
                        </li>
                        <li>
                            <a href="#" class="lg:hidden md:hidden py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Cart</a>
                        </li>
                        <li>
                            <a href="login" class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="bg-[#caf0f8] p-4">
        <div x-data="{
            products: [],
            categories: [],
            loading: true,
            sortOrder: 'default',
            originalProducts: [], // To store original order
            searchQuery: '',
            selectedCategory: '',
            selectedProduct: null, // To store selected product
  
            async getCategories() {
                try {
                    const response = await fetch('https://fakestoreapi.com/products/categories');
                    if (!response.ok) {
                        throw new Error('Failed to fetch categories');
                    }
                    const data = await response.json();
                    this.categories = data;
                } catch (error) {
                    console.error('Error fetching categories:', error);
                }
            },
  
            async getProduct() {
                try {
                    let url = 'https://fakestoreapi.com/products';
                    if (this.selectedCategory && this.selectedCategory !== 'all') {
                        url = `https://fakestoreapi.com/products/category/${this.selectedCategory}`;
                    }
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error('Failed to fetch products');
                    }
                    const data = await response.json();
                    this.products = data;
                    this.originalProducts = [...data]; // Store original order
                    this.sortProducts(); // Call sortProducts initially
                    this.loading = false;
                } catch (error) {
                    console.error('Error fetching products:', error);
                }
            },
  
            sortProducts() {
                switch (this.sortOrder) {
                    case 'price-asc':
                        this.products.sort((a, b) => a.price - b.price);
                        break;
                    case 'price-desc':
                        this.products.sort((a, b) => b.price - a.price);
                        break;
                    default:
                        // Reset to original order
                        this.products = [...this.originalProducts];
                        break;
                }
            },
  
            filterProducts() {
                if (!this.searchQuery.trim()) {
                    // Reset to original products if search query is empty
                    this.products = [...this.originalProducts];
                    return;
                }
                const searchTerm = this.searchQuery.trim().toLowerCase();
                this.products = this.originalProducts.filter(product =>
                    product.title.toLowerCase().includes(searchTerm)
                );
                this.sortProducts(); // Reapply sorting after filtering
            },
            handleProductClick(product) {
                this.selectedProduct = product;
            },
            addToFavourites(event) {
                event.stopPropagation();
                // Add logic to handle adding to favourites
            },
            addToCart(event) {
                event.stopPropagation();
                // Add logic to handle adding to cart
            },
            goBack() {
                this.selectedProduct = null;
            }
        }" x-init="getCategories(); getProduct()"> <!-- Call getCategories and getProduct on initialization -->
  
            <!-- Category filter, Search bar, and Sort dropdown -->
            <div x-show="!selectedProduct" class="flex items-center justify-between mb-4">
                <div>
                    <select class="p-2 border rounded" x-model="selectedCategory" @change="getProduct">
                        <option value="all">All categories</option>
                        <template x-for="category in categories" :key="category">
                            <option :value="category" x-text="category"></option>
                        </template>
                    </select>
                </div>
                <div class="flex-1 mx-4">
                    <input type="text" placeholder="Search products..." class="w-full p-2 border rounded" x-model="searchQuery" @input="filterProducts">
                </div>
                <div>
                    <select class="p-2 border rounded" x-model="sortOrder" @change="sortProducts">
                        <option value="default">Sort by: Default</option>
                        <option value="price-asc">Sort by: Price - Low to High</option>
                        <option value="price-desc">Sort by: Price - High to Low</option>
                    </select>
                </div>
            </div>
  
            <!-- Loading spinner -->
            <div x-show="loading" class="flex items-center justify-center">
                <svg class="animate-spin h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                </svg>
            </div>
  
            <!-- Render products once loaded -->
            <template x-if="!loading && !selectedProduct">
                <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                    <template x-for="product in products" :key="product.id">
                        <div @click="handleProductClick(product)" class="product-card border shadow p-4 bg-white">
                            <img :src="product.image" :alt="product.title" class="h-40 w-full object-contain mb-4">
                            <h2 class="text-lg font-semibold mb-2" x-text="product.title"></h2>
                            <div class="flex items-center mb-2">
                                <!-- Star ratings (assuming rating is out of 5) -->
                                <template x-for="star in Math.floor(product.rating.rate)">
                                    <svg class="w-4 h-4 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M9.049.999a1 1 0 011.902 0l2.462 5.004 5.511.8a1 1 0 01.554 1.706l-3.989 3.886.942 5.484a1 1 0 01-1.451 1.054L10 15.347l-4.926 2.59a1 1 0 01-1.451-1.054l.942-5.484-3.989-3.886a1 1 0 01.554-1.706l5.511-.8L9.049.999z" />
                                    </svg>
                                </template>
                                <template x-for="star in (5 - Math.floor(product.rating.rate))">
                                    <svg class="w-4 h-4 text-gray-300" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M9.049.999a1 1 0 011.902 0l2.462 5.004 5.511.8a1 1 0 01.554 1.706l-3.989 3.886.942 5.484a1 1 0 01-1.451 1.054L10 15.347l-4.926 2.59a1 1 0 01-1.451-1.054l.942-5.484-3.989-3.886a1 1 0 01.554-1.706l5.511-.8L9.049.999z" />
                                    </svg>
                                </template>
                                <span class="ml-2 text-gray-500" x-text="product.rating.rate + ' (' + product.rating.count + ')'"></span>
                            </div>
                            <div class="mb-2 text-sm text-gray-500" x-text="product.category"></div>
                            <div class="flex items-center justify-between">
                                <span class="text-lg font-bold" x-text="'$' + product.price.toFixed(2)"></span>
                                <button class="bg-blue-500 hover:bg-black text-white font-bold py-2 px-4 rounded">Add To Cart</button>
                            </div>
                            <button @click="addToFavourites($event)" class="flex items-center justify-between text-gray-500 hover:text-blue-500">
                                <svg
                                    class="me-1.5 h-5 w-5 hover:fill-red-500 "
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    transform="scale(1.6)"
                                >
                                    <path
                                        stroke="currentColor"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M12.01 6.001C6.5 1 1 8 5.782 13.001L12.011 20l6.23-7C23 8 17.5 1 12.01 6.002Z"
                                    />
                                </svg>
                            </button>
                        </div>
                    </template>
                </div>
            </template>

            <!-- Product details view -->
            <template x-if="selectedProduct">
                <div>
                    <button @click="goBack" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mb-4">Back to Products</button>
                    <div class="bg-white p-4 border rounded shadow-md">
                        <img :src="selectedProduct.image" :alt="selectedProduct.title" class="w-full h-64 object-cover rounded">
                        <h2 class="text-2xl font-semibold mb-2" x-text="selectedProduct.title"></h2>
                        <div class="flex items-center mb-2">
                            <!-- Star ratings (assuming rating is out of 5) -->
                            <template x-for="star in Math.floor(selectedProduct.rating.rate)">
                                <svg class="w-4 h-4 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9.049.999a1 1 0 011.902 0l2.462 5.004 5.511.8a1 1 0 01.554 1.706l-3.989 3.886.942 5.484a1 1 0 01-1.451 1.054L10 15.347l-4.926 2.59a1 1 0 01-1.451-1.054l.942-5.484-3.989-3.886a1 1 0 01.554-1.706l5.511-.8L9.049.999z" />
                                </svg>
                            </template>
                            <template x-for="star in (5 - Math.floor(selectedProduct.rating.rate))">
                                <svg class="w-4 h-4 text-gray-300" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9.049.999a1 1 0 011.902 0l2.462 5.004 5.511.8a1 1 0 01.554 1.706l-3.989 3.886.942 5.484a1 1 0 01-1.451 1.054L10 15.347l-4.926 2.59a1 1 0 01-1.451-1.054l.942-5.484-3.989-3.886a1 1 0 01.554-1.706l5.511-.8L9.049.999z" />
                                </svg>
                            </template>
                            <span class="ml-2 text-gray-500" x-text="selectedProduct.rating.rate + ' (' + selectedProduct.rating.count + ')'"></span>
                        </div>
                        <div class="mb-2 text-sm text-gray-500" x-text="selectedProduct.category"></div>
                        <p class="mb-4" x-text="selectedProduct.description"></p>
                        <div class="flex items-center justify-between">
                            <span class="text-lg font-bold" x-text="'$' + selectedProduct.price.toFixed(2)"></span>
                            <button class="bg-blue-500 hover:bg-black text-white font-bold py-2 px-4 rounded">Add To Cart</button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </main>


    <script>
        function productApp() {
            return {
                products: [],
                selectedProduct: null,
                async fetchProducts() {
                    const response = await fetch('https://fakestoreapi.com/products');
                    this.products = await response.json();
                },
                handleProductClick(product) {
                    this.selectedProduct = product;
                },
                goBack() {
                    this.selectedProduct = null;
                },
                init() {
                    this.fetchProducts();
                }
            }
        }
    </script>

</body>

</html>
