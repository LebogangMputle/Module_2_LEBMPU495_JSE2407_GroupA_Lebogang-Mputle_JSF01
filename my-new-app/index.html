<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine.js Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
</head>
<body class="bg-[#caf0f8]">
  <header class="sticky z-50 top-0" x-data="{ isOpen: false, cartCount: 2 }">
    <nav class="bg-gray-500 border-gray-200">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="/">
                <button class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="online-shop.png" class="h-8" alt="SwiftCart Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">SwiftCart</span>
                </button>
            </a>
            <button
                @click="isOpen = !isOpen"
                type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                aria-controls="navbar-dropdown"
                aria-expanded="false"
            >
                <span class="sr-only">Open main menu</span>
                <svg
                    class="w-5 h-5"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 17 14"
                >
                    <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15"
                    />
                </svg>
            </button>

            <div :class="isOpen ? 'block' : 'hidden'" class="w-full md:block md:w-auto" id="navbar-dropdown">
                <ul class="flex flex-col top-10 font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-500 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0">
                    <li>
                        <a href="#" class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Wishlist</a>
                    </li>
                    <li class="hidden lg:block md:block relative">
                        <div class="t-0 absolute left-3 -top-4">
                            <p class="flex h-2 w-2 items-center justify-center rounded-full bg-red-500 p-3 text-xs text-white" x-text="cartCount"></p>
                        </div>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="file: h-6 w-6 stroke-white cursor-pointer"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                            />
                        </svg>
                    </li>
                    <li>
                        <a href="#" class="lg:hidden md:hidden py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Cart</a>
                    </li>
                    <li>
                        <a href="login" class="block py-2 px-3 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="bg-[#caf0f8] p-4">
    <div x-data="{
        products: [],
        loading: true,

        async getProduct() {
            try {
                const response = await fetch('https://fakestoreapi.com/products');
                if (!response.ok) {
                    throw new Error('Failed to fetch products');
                }
                const data = await response.json();
                this.products = data;
                this.loading = false;
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }
    }" x-init="getProduct()">

        <!-- Category filter, Search bar, and Sort dropdown -->
        <div class="flex items-center justify-between mb-4">
            <div>
                <select class="p-2 border rounded">
                    <option>All categories</option>
                    <option>Electronics</option>
                    <option>Men's clothing</option>
                    <option>Women's clothing</option>
                    <option>Jewelry</option>
                </select>
            </div>
            <div class="flex-1 mx-4">
                <input type="text" placeholder="Search products..." class="w-full p-2 border rounded">
            </div>
            <div>
                <select class="p-2 border rounded">
                    <option>Sort by: Default</option>
                    <option>Sort by: Price - Low to High</option>
                    <option>Sort by: Price - High to Low</option>
                </select>
            </div>
        </div>

        <!-- Render products once loaded -->
        <template x-if="!loading">
            <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <template x-for="product in products" :key="product.id">
                    <div class="bg-white p-4 border rounded shadow-md">
                        <img :src="product.image" :alt="product.title" class="w-full h-48 object-cover mb-4" />
                        <h2 class="text-lg font-semibold mb-2" x-text="product.title"></h2>
                        <div class="flex items-center mb-2">
                            <!-- Star ratings (assuming rating is out of 5) -->
                            <template x-for="star in Math.floor(product.rating.rate)">
                                <svg class="w-4 h-4 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9.049.999a1 1 0 011.902 0l2.462 5.004 5.511.8a1 1 0 01.554 1.706l-3.989 3.886.942 5.484a1 1 0 01-1.451 1.054L10 15.347l-4.926 2.59a1 1 0 01-1.451-1.054l.942-5.484-3.989-3.886a1 1 0 01.554-1.706l5.511-.8L9.049.999z" />
                                </svg>
                            </template>
                            <template x-for="star in (5 - Math.floor(product.rating.rate))">
                                <svg class="w-4 h-4 text-gray-300" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9.049.999a1 1 0 011.902 0l2.462 5.004 5.511.8a1 1 0 01.554 1.706l-3.989 3.886.942 5.484a1 1 0 01-1.451 1.054L10 15.347l-4.926 2.59a1 1 0 01-1.451-1.054l.942-5.484-3.989-3.886a1 1 0 01.554-1.706l5.511-.8L9.049.999z" />
                                </svg>
                            </template>
                            <span class="ml-2 text-gray-500" x-text="product.rating.rate + ' (' + product.rating.count + ')'"></span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-lg font-bold" x-text="'$' + product.price.toFixed(2)"></span>
                            <button class="bg-cyan-700 hover:bg-cyan-900 text-white font-bold py-2 px-4 rounded">Add To Cart</button>
                        </div>
                    </div>
                </template>
            </div>
        </template>
    </div>
</main>
</body>
</html>
